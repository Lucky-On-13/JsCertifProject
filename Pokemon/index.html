<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
</head>
  <link rel="stylesheet" href="styles.css" />
<body>
    <div class="container">
  <h1>Find out Pokémon</h1>
  
  <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
  <button id="search-button">Search</button>

  <div id="pokemon-name"></div>
  <div id="pokemon-id"></div>
  <div id="weight"></div>
  <div id="height"></div>
  <div id="hp"></div>
  <div id="attack"></div>
  <div id="defense"></div>
  <div id="special-attack"></div>
  <div id="special-defense"></div>
  <div id="speed"></div>
  <div id="types"></div>
  <img id="sprite" alt="Pokémon Image" style="max-width: 200px;">
</div>
  <script src="script.js"></script>
</body>
</html>
